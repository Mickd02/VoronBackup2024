#######################################
##	[X in MOTOR1] - B Motor left rear
##	[Y in MOTOR2] - A Motor  right rear
##	[Z in MOTOR3] - Z0 motor Front left 
##	[Z in MOTOR4] - Z1 motor Rear left
##	[Z in MOTOR5] - Z2 motor Rear right
##	[Z in MOTOR6] - Z3 motor Front right
##	[E in MOTOR7] - Extruder Canbus
